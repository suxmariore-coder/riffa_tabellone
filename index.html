<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riffa 1-90</title>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    h1 { margin-bottom: 20px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 8px;
      max-width: 500px;
      margin: 0 auto;
    }

    .num {
      padding: 15px;
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 18px;
      user-select: none;
    }

    .num:hover { background: #e0e0e0; }
    .selected { background: #4caf50; color: white; border-color: #4caf50; }
    .sold { background: #b71c1c; color: white; border-color: #b71c1c; cursor: not-allowed; }

    #selectedList { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Riffa – Seleziona il tuo numero</h1>

  <div class="grid" id="grid"></div>
  <div id="selectedList">Nessun numero selezionato.</div>

  <script>
    // --- Supabase ---
    const supabaseUrl = 'INSERISCI_LA_TUA_SUPABASE_URL';
    const supabaseKey = 'INSERISCI_LA_TUA_CHIAVE_ANON';
    const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

    let soldNumbers = []; // Qui si caricheranno i numeri già venduti dal DB
    const selected = new Set();

    const grid = document.getElementById('grid');
    const selectedList = document.getElementById('selectedList');

    for (let i = 1; i <= 90; i++) {
      const div = document.createElement('div');
      div.classList.add('num');
      div.textContent = i;

      if (soldNumbers.includes(i)) div.classList.add('sold');

      div.addEventListener('click', () => {
        if (div.classList.contains('sold')) return;
        if (selected.has(i)) { selected.delete(i); div.classList.remove('selected'); }
        else { selected.add(i); div.classList.add('selected'); }
        updateList();
      });

      grid.appendChild(div);
    }

    function updateList() {
      if (selected.size === 0) selectedList.textContent = "Nessun numero selezionato.";
      else selectedList.textContent = "Hai selezionato: " + Array.from(selected).sort((a,b) => a-b).join(', ');
    }
  </script>

  <button id="payBtn" style="margin-top:20px;padding:12px 20px;font-size:16px;border:none;background:#2196f3;color:white;border-radius:8px;cursor:pointer;">Paga i numeri selezionati</button>

  <script>
    document.getElementById('payBtn').addEventListener('click', () => {
      if (selected.size === 0) { alert('Seleziona almeno un numero prima di pagare.'); return; }
      const numeri = Array.from(selected).sort((a,b)=>a-b);
      const prezzo = numeri.length * 1; // prezzo per numero
      alert('Simulazione pagamento: ' + numeri.join(', ') + ' - Totale €' + prezzo.toFixed(2));
      numeri.forEach(num => { soldNumbers.push(num); const cell = Array.from(document.querySelectorAll('.num')).find(n => n.textContent == num); if (cell){cell.classList.add('sold'); cell.classList.remove('selected');} });
      selected.clear();
      updateList();
    });
  </script>
</body>
</html>
